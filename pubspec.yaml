name: weather_app
description: Test of concept in Flutter, on weather application.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: '0.9.2'
  flutter_native_splash: '2.1.6'

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  adaptive_icon_background: 'assets/images/launcher_background.png'
  adaptive_icon_foreground: 'assets/images/launcher_foreground.png'
  image_path_ios: 'assets/images/launcher.png'
  image_path_android: 'assets/images/launcher.png'
  android: true
  ios: true

flutter_native_splash:
  image: 'assets/images/splash_notext.png'
  color: '#ffffff'
  image_dark: 'assets/images/splash_notext.png'
  color_dark: '#ffffff'
